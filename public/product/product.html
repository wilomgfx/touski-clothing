<div class="row" ng-controller="ProductController">
  <div class="col-sm-6 col-md-12">
    <div class="thumbnail thumbnail__detail--mediumsize">
      <img src="{{product.image}}" alt="...">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <h4>Prix : <span class="badge">{{product.price}}$</span></h4>
        <p><strong>{{product.description}}</strong></p>
        <p><a href="#" class="btn btn-primary" role="button">Acheter</a> <a href="#" class="btn btn-default" role="button">Retour au produits</a></p>
      </div>
    </div>
  </div>
</div>
