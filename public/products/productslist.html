<div class="col-md-12" ng-controller="ProductsController">
  <div class="media" ng-repeat="product in products">
    <div class="media-left media-middle">
      <a href="#">
        <img class="media-object media-object__small" ng-src="{{product.image}}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{product.name}}<span class="badge">{{product.price}}$</span></h4>
      {{product.description}}
    </div>
</div>
</div>
