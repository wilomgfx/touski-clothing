<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/gitest/touski-clothing/content/styles.css">
    <!-- <link rel="stylesheet" href="/gitest/touski-clothing/libs/bootstrap/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <base href="/">
  </head>
  <!-- Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
  <!-- Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="gitest/touski-clothing/node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="gitest/touski-clothing/node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="gitest/touski-clothing/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
  <script src="gitest/touski-clothing/node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="gitest/touski-clothing/node_modules/systemjs/dist/system.src.js"></script>
  <script src="gitest/touski-clothing/node_modules/rxjs/bundles/Rx.js"></script>
  <script src="gitest/touski-clothing/node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="gitest/touski-clothing/node_modules/angular2/bundles/router.dev.js"></script>

  <script src="gitest/touski-clothing/libs/tether/tether.js"></script>
  <script src="gitest/touski-clothing/libs/jquery/jquery.js"></script>
  <script src="gitest/touski-clothing/libs/bootstrap/bootstrap.js"></script>
  <!-- Configure SystemJS -->
  <script>
  System.config({
    packages: {
      app: {
        format: 'register',
        defaultExtension: 'js'
      }
    }
  });
  System.import('/gitest/touski-clothing/app/main').then(null, console.error.bind(console));
  </script>
</html>
